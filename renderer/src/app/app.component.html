<app-titlebar [class]="{ dark: globalState.known() }"></app-titlebar>

<section [class]="{ known: globalState.known() }">
    <app-sidebar *ngIf="globalState.known()" @slideInOut></app-sidebar>

    <main class="main" *ngIf="isReady">
        <router-outlet/>
    </main>
</section>

<app-loading-screen *ngIf="!isReady" @fadeInOut></app-loading-screen>
