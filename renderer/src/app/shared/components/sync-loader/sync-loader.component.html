<div>
    <h1>Synchronization in progress</h1>
    <p>Please wait while the checkout updates the information with the server.</p>
</div>

<app-spinner color="primary" *ngIf="syncState() === undefined"></app-spinner>

<div>
    <p class="description" *ngIf="!!message()">{{ message() }}</p>
    <div class="progress">
        <div class="progress-bar" [style.width]="progress() + '%'"></div>
    </div>
</div>

<div class="sync-state-display" [class]="{
    success: syncState() === true,
    error: syncState() === false
}" *ngIf="syncState() !== undefined">

    <figure></figure>

    <p>{{ syncStateMessage() }}</p>

</div>
