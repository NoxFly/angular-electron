<ng-container *ngIf="globalState.connected(); else guestView">
    <article class="page-content">
        <p class="second-screen-p" [class]="{ success: electron.hasSecondScreen() }">{{ secondScreenStateMessage() }}</p>

        <button (click)="openSecondScreen()" [disabled]="!electron.hasSecondScreen()">Ouvrir second écran</button>
        <button (click)="displayError()">Afficher popup erreur</button>
        <button (click)="printPDF()">Imprimer pdf</button>
        <button (click)="sync(true)" [disabled]="isSyncing()">Synchroniser (succès)</button>
        <button (click)="sync(false)" [disabled]="isSyncing()">Synchroniser (erreur)</button>
    </article>
</ng-container>

<ng-template #guestView>
    <div class="content">
        <div class="inner">
            <div class="left-side">
                <figure class="app-logo"></figure>
                <h1>Bienvenue sur {{ title }}</h1>
            </div>
        </div>
    </div>
</ng-template>
